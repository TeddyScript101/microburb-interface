<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microburbs Suburbs Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 0 4px;
            cursor: pointer;
        }

        .suburb-link {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }

        .suburb-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Australian Suburbs</h1>
    <table id="suburb-table">
        <thead>
            <tr>
                <th>Suburb Name (Click to view details)</th>
                <th>State</th>
                <th>POA</th>
                <th>LGA</th>
            </tr>
        </thead>
        <tbody>
            <!-- suburb rows will go here -->
        </tbody>
    </table>

    <div class="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-btn">Next</button>
    </div>

    <script>
        let currentPage = 1;
        const limit = 20;

        async function fetchSuburbs(page = 1) {
            try {
                const response = await fetch(`http://127.0.0.1:5001/api/suburbs?page=${page}&limit=${limit}`);
                const data = await response.json();
                populateTable(data.results);
                document.getElementById('page-info').innerText = `Page ${data.page} / ${data.total_pages}`;
            } catch (error) {
                console.error(error);
                alert("Error fetching suburbs.");
            }
        }

        function populateTable(suburbs) {
            const tbody = document.querySelector("#suburb-table tbody");
            tbody.innerHTML = "";  // clear existing rows
            suburbs.forEach(suburb => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><a href="suburbDetail.html?suburb=${encodeURIComponent('Belmont North')}" class="suburb-link">${suburb.area_name}</a></td>
                    <td>${suburb.information.state}</td>
                    <td>${suburb.information.poa}</td>
                    <td>${suburb.information.lga}</td>
                `;
                tbody.appendChild(row);
            });
        }

        document.getElementById("prev-btn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                fetchSuburbs(currentPage);
            }
        });

        document.getElementById("next-btn").addEventListener("click", () => {
            currentPage++;
            fetchSuburbs(currentPage);
        });

        // initial fetch
        fetchSuburbs(currentPage);
    </script>
</body>

</html>
